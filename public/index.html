<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Code2002</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2e2e2e, #1a1a1a);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 48px;
      letter-spacing: 4px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .editor-wrapper {
      width: 90%;
      max-width: 1000px;
      height: 80%;
      margin-top: 20px;
      display: flex;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      overflow: hidden;
    }

    .scroll-container {
      display: flex;
      width: 100%;
      height: 100%;
      overflow-y: scroll;
    }

    .line-numbers {
      background-color: #111;
      color: #888;
      padding: 15px 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      text-align: right;
      user-select: none;
      white-space: pre;
    }

    #editor {
      width: 100%;
      padding: 15px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      background-color: #1c1c1c;
      color: #00ffcc;
      border: none;
      resize: none;
      outline: none;
      caret-color: #00ffcc;
      line-height: 1.2;
      overflow: visible;
      height: auto;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <h1>CODE 2002</h1>
  <div class="editor-wrapper">
    <div class="scroll-container" id="scrollContainer">
      <div class="line-numbers" id="lineNumbers"></div>
      <textarea id="editor" autofocus></textarea>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const room = window.location.pathname.substring(1) || 'default-room';
    socket.emit('join', room);

    const editor = document.getElementById('editor');
    const lineNumbers = document.getElementById('lineNumbers');
    const scrollContainer = document.getElementById('scrollContainer');

    // 1000 sətirlik nömrə öncədən göstərilsin
    function generateInitialLines(count = 1000) {
      let lines = '';
      for (let i = 1; i <= count; i++) {
        lines += i + '\n';
      }
      lineNumbers.textContent = lines;
    }

    // Yazdıqca yeni sətir sayı artırılsın
    function updateLineNumbers() {
      const currentLines = editor.value.split('\n').length;
      const existingLines = lineNumbers.textContent.split('\n').length - 1;

      if (currentLines > existingLines) {
        for (let i = existingLines + 1; i <= currentLines; i++) {
          lineNumbers.textContent += i + '\n';
        }
      }
    }

    editor.addEventListener('input', () => {
      socket.emit('code', { room: room, content: editor.value });
      updateLineNumbers();
    });

    editor.addEventListener('paste', () => {
      setTimeout(updateLineNumbers, 0);
    });

    // Scroll sinxronlaşdırılsın
    scrollContainer.addEventListener('scroll', () => {
      lineNumbers.scrollTop = scrollContainer.scrollTop;
      editor.scrollTop = scrollContainer.scrollTop;
    });

    socket.on('code', (data) => {
      editor.value = data;
      updateLineNumbers();
    });

    window.onload = () => {
      editor.focus();
      generateInitialLines(1000);
    };
  </script>
</body>
</html>
