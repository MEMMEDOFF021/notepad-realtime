<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Code2002</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2e2e2e, #1a1a1a);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 48px;
      letter-spacing: 4px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .editor-wrapper {
      width: 90%;
      max-width: 1000px;
      height: 80%;
      margin-top: 20px;
      display: flex;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      overflow: hidden;
    }

    .line-numbers {
      background-color: #111;
      color: #888;
      padding: 15px 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      text-align: right;
      user-select: none;
      overflow: hidden;
    }

    .scroll-container {
      overflow-y: auto;
      width: 100%;
      height: 100%;
      display: flex;
    }

    #editor {
      width: 100%;
      padding: 15px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      background-color: #1c1c1c;
      color: #00ffcc;
      border: none;
      resize: none;
      outline: none;
      caret-color: #00ffcc;
      line-height: 1.5;
      min-height: 24000px; /* 1000 sətr üçün (1000 * 24px) */
    }
  </style>
</head>
<body>
  <h1>CODE 2002</h1>
  <div class="editor-wrapper">
    <div class="line-numbers" id="lineNumbers"></div>
    <div class="scroll-container" id="scrollContainer">
      <textarea id="editor" autofocus></textarea>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const room = window.location.pathname.substring(1) || 'default-room';
    socket.emit('join', room);

    const editor = document.getElementById('editor');
    const lineNumbers = document.getElementById('lineNumbers');
    const scrollContainer = document.getElementById('scrollContainer');

    function generateInitialLines(count) {
      let lines = '';
      for (let i = 1; i <= count; i++) {
        lines += i + '<br>';
      }
      lineNumbers.innerHTML = lines;
    }

    function updateLineNumbers() {
      const lines = editor.value.split('\n').length;
      if (lines > 1000) {
        generateInitialLines(lines);
      }
    }

    function adjustEditorHeight() {
      editor.style.height = 'auto';
      editor.style.height = Math.max(editor.scrollHeight, 24000) + 'px';
    }

    editor.addEventListener('input', () => {
      adjustEditorHeight();
      updateLineNumbers();
      socket.emit('code', { room: room, content: editor.value });
    });

    socket.on('code', (data) => {
      editor.value = data;
      adjustEditorHeight();
      updateLineNumbers();
    });

    scrollContainer.addEventListener('scroll', () => {
      lineNumbers.scrollTop = scrollContainer.scrollTop;
    });

    window.onload = () => {
      editor.focus();
      generateInitialLines(1000);
      adjustEditorHeight();
    };
  </script>
</body>
</html>
