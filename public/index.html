<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Code2002</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2e2e2e, #1a1a1a);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 48px;
      letter-spacing: 4px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .editor-wrapper {
      width: 90%;
      max-width: 1000px;
      height: 80%;
      margin-top: 20px;
      display: flex;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      overflow: hidden;
    }

    .line-numbers {
      background-color: #111;
      color: #888;
      padding: 15px 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      text-align: right;
      user-select: none;
      overflow: hidden;
    }

    .scroll-container {
      overflow-y: auto;
      width: 100%;
      height: 100%;
      display: flex;
    }

    #editor {
      flex: 1;
      padding: 15px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      background-color: #1c1c1c;
      color: #00ffcc;
      outline: none;
      line-height: 1.5;
      white-space: pre-wrap;
      min-height: 24000px; /* 1000 sətirlik boş sahə */
    }

    /* İmleç problemi yaşamamaq üçün */
    #editor:empty::before {
      content: "\200B"; /* zero-width space */
    }
  </style>
</head>
<body>
  <h1>CODE 2002</h1>
  <div class="editor-wrapper">
    <div class="line-numbers" id="lineNumbers"></div>
    <div class="scroll-container" id="scrollContainer">
      <div id="editor" contenteditable="true" spellcheck="false"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const room = window.location.pathname.substring(1) || 'default-room';
    socket.emit('join', room);

    const editor = document.getElementById('editor');
    const lineNumbers = document.getElementById('lineNumbers');
    const scrollContainer = document.getElementById('scrollContainer');

    // Əvvəlcədən 1000 sətr nömrəsi yarat
    function generateInitialLines(count = 1000) {
      let lines = '';
      for (let i = 1; i <= count; i++) {
        lines += i + '<br>';
      }
      lineNumbers.innerHTML = lines;
    }

    function updateLineNumbers() {
      const lines = editor.innerText.split('\n').length;
      if (lines > 1000) {
        generateInitialLines(lines);
      }
    }

    editor.addEventListener('input', () => {
      updateLineNumbers();
      socket.emit('code', { room: room, content: editor.innerText });
    });

    socket.on('code', (data) => {
      editor.innerText = data;
      updateLineNumbers();
    });

    scrollContainer.addEventListener('scroll', () => {
      lineNumbers.scrollTop = scrollContainer.scrollTop;
    });

    window.onload = () => {
      editor.focus();
      generateInitialLines(1000);
    };
  </script>
</body>
</html>
